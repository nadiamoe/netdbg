name: Push latest
on:
  push:
    branches:
      - main

jobs:
  push:
    name: Push :latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3
        with:
          username: roobre
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: |
          TAG=roobre/netdbg
          docker build . -t $TAG
          docker push $TAG
