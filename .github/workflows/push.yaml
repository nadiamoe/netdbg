name: Push latest
on:
  push:
    branches:
      - main

jobs:
  push:
    name: Push :latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3
        with:
          username: nadiamoe
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: |
          TAG=nadiamoe/netdbg
          docker build . -t $TAG
          docker push $TAG
