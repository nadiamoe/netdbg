name: Push latest
on:
  push:
    branches:
      - main

jobs:
  push:
    name: Push :latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/login-action@v3
        with:
          username: roobre
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: |
          TAG=roobre/netdbg
          docker build . -t $TAG
          docker push $TAG
