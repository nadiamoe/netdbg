name: Push latest
on:
  push:
    branches:
      - main

jobs:
  push:
    name: Push :latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          username: nadiamoe
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: |
          TAG=nadiamoe/netdbg
          docker build . -t $TAG
          docker push $TAG
